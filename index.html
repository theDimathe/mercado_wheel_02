<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Casino Spin &amp; Win Wheel</title>
    <meta
      name="description"
      content="Spin the Mercado Casino wheel for a chance to unlock exclusive bonuses and rewards."
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="scene">
      <div class="scene__bg" aria-hidden="true"></div>

      <header class="header">
        <h1 class="title">SPIN YOUR LUCK</h1>
      </header>

      <div class="wheel-area">
        <div class="wheel-tips" aria-hidden="true">
          <img src="source/TIPS1.png" alt="" />
        </div>

        <div class="wheel">
          <div class="wheel__border" aria-hidden="true">
            <img src="source/wh_b.png" alt="" />
          </div>
          <div class="wheel__spin" id="wheelSpin" aria-hidden="true">
            <img class="wheel__bg" src="source/wh_bg.png" alt="" />
            <div class="wheel__labels">
              <span class="wheel__label" style="--i: 0">5%</span>
              <span class="wheel__label" style="--i: 1">125%</span>
              <span class="wheel__label" style="--i: 2">90%</span>
              <span class="wheel__label" style="--i: 3">80%</span>
              <span class="wheel__label" style="--i: 4">70%</span>
              <span class="wheel__label" style="--i: 5">60%</span>
              <span class="wheel__label" style="--i: 6">50%</span>
              <span class="wheel__label" style="--i: 7">40%</span>
              <span class="wheel__label" style="--i: 8">30%</span>
              <span class="wheel__label" style="--i: 9">20%</span>
              <span class="wheel__label" style="--i: 10">15%</span>
              <span class="wheel__label" style="--i: 11">10%</span>
            </div>
          </div>
          <button class="wheel__center" id="wheelCenter" type="button" aria-label="Spin the wheel">
            <img src="source/wh_c.png" alt="" />
            <span>Spin Now!</span>
          </button>
        </div>

        <div class="wheel-pointer" aria-hidden="true"></div>
      </div>

      <div class="character" aria-hidden="true">
        <div class="character__shadow">
          <img src="source/ch_sh.png" alt="" />
        </div>
        <img class="character__img" src="source/char.png" alt="" />
      </div>

      <div class="modal" id="modal" aria-hidden="true">
        <div class="modal__backdrop"></div>
        <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
           <img class="modal__logo-image" src="source/logo.png" alt="Mercado Casino" />
          <h2 class="sr-only" id="modalTitle">Special bonus</h2>
          <img class="modal__bonus-image" src="source/bono.png" alt="Special bonus" />
          <button class="modal__button" type="button" id="modalButton" aria-label="Claim your bonus">
            Claim your bonus!
          </button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
